<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <header>
            <h4>Score: <span id="score">0</span></h4>
            <div class="user">
                <span class="loader" id="profile-loader"></span>
                <img id="profile-picture" src="" alt="">
                <span id="username"></span>
                <div id="login-btn" class="btn d-none">
                    <img alt="Login">
                    <span>Login</span>
                </div>
                <div id="logout-btn" class="btn d-none">
                    <img alt="Logout">
                    <span>Logout</span>
                </div>
            </div>
        </header>

        <canvas id="canvas1"></canvas>


        <div id="start-menu" class="menu">
            <div class="menu-container">
                <h1 class="title">Space Shooter</h1>
                <div class="btn-group">
                    <div class="start-btn btn">
                        <img alt="Start Button">
                        <span >Start</span>
                    </div>
                    <div class="scoreboard-btn btn">
                        <img alt="Scoreboard">
                        <span >Scoreboard</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="restart-menu" class="menu d-none">
            <div class="menu-container">
                <h1 class="title">Game Over</h1>
                <div class="btn-group">
                    <div class="puzzle-open-btn btn">
                        <img alt="Get Another Change">
                        <span>Try again</span>
                    </div>
                    <div class="restart-btn btn">
                        <img alt="Restart Game">
                        <span>Restart</span>
                    </div>
                    <div class="main-menu-btn btn">
                        <img alt="Back to Main Menu">
                        <span>Main Menu</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="puzzle-menu" class="menu d-none">
            <div class="menu-container text-center">
                <div class="close-btn" style="color: white"><i class="fa fa-times" aria-hidden="true"></i></div>
                <h3>Earn another chance by guessing number of hearts in this image</h3>

                <div class="text-center d-none" style="margin: 1rem 0;">
                    <span class="loader text-center"></span>
                </div>
                <img id="puzzle-img" src=""/>
                <div class="confirm">
                    Number of hearts: <input type="number" id="another-chance-input" min="0" placeholder="Type here">
                    <div class="puzzle-confirm-btn btn">
                        <img alt="Confirm">
                        <span>Confirm</span>
                    </div>
                    <div class="puzzle-cancel-btn btn">
                        <img alt="Cancel">
                        <span>Cancel</span>
                    </div>
                </div>
            </div>

        </div>

        <div id="scoreboard-menu" class="menu d-none">
            <div class="menu-container">
                <h1 class="title">Scoreboard</h1>
                <table>
                    <thead>
                    <tr>
                        <th>Rank</th>
                        <th>User</th>
                        <th>Score</th>
                    </tr>

                    </thead>
                    <tbody>
<!--                        <tr>-->
<!--                            <td>1</td>-->
<!--                            <td>Gayan Jeewantha</td>-->
<!--                            <td>1000</td>-->
<!--                        </tr>-->
                    </tbody>
                </table>
                <div class="text-center" style="margin: 1rem 0;">
                    <span class="loader text-center" id="scoreboard-loader"></span>
                </div>

                <div class="btn-group">
                    <div class="main-menu-btn btn">
                        <img alt="Back to Main Menu">
                        <span >Main Menu</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
